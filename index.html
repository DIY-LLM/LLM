<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Text Generator with Word Range</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFE0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FFA500;
        }
        #matrix-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #FFFACD;
            border: 1px solid #FFD700;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        #llm-output {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #FFD700;
            border-radius: 4px;
            min-height: 50px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 100%;
        }
        #word-count-display {
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Markov Text Generator</h1>
    <p>Paste text to build a conceptual Markov Transition Matrix and generate summaries.</p>

    <section>
        <h2>Input Dataset</h2>
        <textarea id="text-input" placeholder="Paste your text data here..."></textarea>
        <button onclick="buildMatrix()">Build & Visualize Matrix</button>
    </section>

    <hr>

    <section>
        <h2>Transition Matrix (Conceptual)</h2>
        <div id="matrix-output">
            <em>Matrix will appear here after building.</em><br>
            <strong>Most Frequent/Starting Word:</strong> <span id="start-word">N/A</span>
        </div>
    </section>

    <hr>

    <section>
        <h2>Generate Text</h2>
        <div class="slider-container">
            <label for="word-count">Output words:</label>
            <input type="range" id="word-count" min="100" max="1000" value="500">
            <span id="word-count-display">500</span>
        </div>
        <button onclick="generateText()">Generate LLM Output</button>
        <div id="llm-output">
            <em>Generated text will appear here.</em>
        </div>
    </section>
</div>

<script>
    let transitionMatrix = {};
    let startWord = '';

    // Update slider display
    const slider = document.getElementById('word-count');
    const display = document.getElementById('word-count-display');
    slider.addEventListener('input', () => {
        display.textContent = slider.value;
    });

    function buildMatrix() {
        const text = document.getElementById('text-input').value.toLowerCase();
        if (!text.trim()) {
            alert('Please paste some text.');
            return;
        }

        const words = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '').split(/\s+/).filter(w => w.length > 0);

        transitionMatrix = {};
        let wordFrequencies = {};

        for (let i = 0; i < words.length; i++) {
            const current = words[i];
            const next = words[i + 1];
            wordFrequencies[current] = (wordFrequencies[current] || 0) + 1;

            if (next) {
                if (!transitionMatrix[current]) transitionMatrix[current] = {};
                transitionMatrix[current][next] = (transitionMatrix[current][next] || 0) + 1;
            }
        }

        // Determine most frequent starting word
        let maxFreq = 0;
        startWord = '';
        for (const word in wordFrequencies) {
            if (wordFrequencies[word] > maxFreq) {
                maxFreq = wordFrequencies[word];
                startWord = word;
            }
        }

        // Display matrix
        let output = '';
        for (const current in transitionMatrix) {
            const total = Object.values(transitionMatrix[current]).reduce((a,b)=>a+b,0);
            output += `<strong>${current}</strong> →<br>`;
            for (const next in transitionMatrix[current]) {
                const count = transitionMatrix[current][next];
                const weight = (count / total).toFixed(3);
                output += `&nbsp;&nbsp;&nbsp;&nbsp;→ ${next}: ${weight} (${count}/${total})<br>`;
            }
            output += '<br>';
        }

        document.getElementById('matrix-output').innerHTML = output || '<em>No transitions found.</em>';
        document.getElementById('start-word').textContent = startWord || 'N/A';
    }

    function generateText() {
        if (!startWord || Object.keys(transitionMatrix).length === 0) {
            document.getElementById('llm-output').textContent = 'Build the matrix first!';
            return;
        }

        const maxWords = parseInt(slider.value);
        let currentWord = startWord;
        let generated = [currentWord];

        for (let i = 1; i < maxWords; i++) {
            const nextWords = transitionMatrix[currentWord];
            if (!nextWords) break;

            // Weighted random selection
            const candidates = [];
            for (const w in nextWords) {
                for (let k = 0; k < nextWords[w]; k++) candidates.push(w);
            }

            const nextWord = candidates[Math.floor(Math.random() * candidates.length)];
            if (!nextWord) break;
            generated.push(nextWord);
            currentWord = nextWord;
        }

        // Capitalize first word and add period
        let output = generated.join(' ');
        output = output.charAt(0).toUpperCase() + output.slice(1) + '.';
        document.getElementById('llm-output').textContent = output;
    }
</script>
</body>
</html>
